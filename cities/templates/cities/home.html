{% extends 'base.html' %}

{% block title %}Список городов{% endblock %}

{% block content %}
<h1>Список городов</h1>
<div class="row">
    <div class="col-md">
        {% for object in object_list %}
            <p><a href="{% url 'cities:detail' object.pk %}">{{ object.name }}</a></p>
        {% endfor %}
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-light">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
